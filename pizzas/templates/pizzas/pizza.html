{% extends "pizzas/base.html" %}

{% block content %}

    <p>Pizza : {{ pizza }}</p>

    <ul>
        {% for topping in toppings %}
        <li>
            <p>Variation {{ topping.id }}:</p>
            <p>{{ topping.text|linebreaks }}</p>
        </li>
        {% empty %}
        <li>No toppings have been decided for this pizza yet.</li>
        {% endfor %}
    </ul>

{% endblock content %}
